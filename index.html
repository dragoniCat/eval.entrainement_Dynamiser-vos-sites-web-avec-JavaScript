<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
        crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-fluid baselayer">
        <div class="row">
            <div class="col col1">
                <h1>PLAYER 1</h1>
                <div class="score global1">
                    00
                </div>
                <div class="currentscore-box">
                    CURRENT
                    <div class="currentscore current1">
                        00
                    </div> 
                </div>
            </div>
            <div class="col col2">
                <h1>PLAYER 2</h1>
                <div class="score global2">
                    00
                </div>
                <div class="currentscore-box">
                    CURRENT
                    <div class="currentscore current2">
                        00
                    </div>
                </div>
            </div>
        </div>

        <div class="secondlayer">
            <img src="images/icon-new-game.svg" width="40px" style="margin: 10px;" class="newGame">
            NEW GAME

            <div id="dice" class="dice1"></div>

            <div class="secondLayer_2">
                <div id="rollDice">
                    <img src="images/icon-roll-dice.svg" width="40px" style="margin: 10px;">
                    ROLL DICE
                </div>
                <div class="hold">
                    <img src="images/icon-hold.svg" width="40px" style="margin: 10px;">
                    HOLD
                </div>
            </div>
        </div>
    </div>

    <script src="script.js" defer="defer"></script>
</body>
</html>
